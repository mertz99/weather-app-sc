<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes. Weather App.</title>
      <link rel="stylesheet" href="src/style.css">
     <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script> 
  </head>
   <body>
    <div class="weather-app">
      <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city..." id ="search-form-input" class="city" required />
      <input type="submit" value="Search" class="search" />
    </form>
  </header>
  <main>
  <div class="weather-app-data">
<div>
<h1 class="weather-app-city"id="weather-app-city"></h1>
    <p class="weather-app-details">
      <span id="time"> </span> <span id="description"></span> 
    </br>
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong> 
    </br>
    </div>
    <div class ="weather-app-temperature-container">
      <div class="weather-app-icon"> 🌤️</div>
      <div class="weather-app-temperature" id="temperature"></div>
      <div class="weather-app-unit">ºC</div>
    </div>
    </div>
    </main>
    <footer>
      Coded by

      open-sourced on

        >Github</a
      >
      and hosted on

        href="https://main--stupendous-trifle-ef49f4.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
